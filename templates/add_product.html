<html lang="en">
<head>
    <style>
        .select{

        }
    .table{
            border: 1px solid #eee;
            table-layout: fixed;
            width: 100%;
            margin-bottom: 20px;
            }
        .table th {
            font-weight: bold;
            padding: 5px;
            background: white;
            border: 1px solid #dddddd;
        }
        .table td{
            padding: 5px 10px;
            border: 1px solid #eee;
            text-align: left;
        }
        .table caption {
            padding: 10px;
            color: white;
            font-size: 18px;
            text-align: left;
            font-weight: bold;
        }
        .table_products caption {
            background: #9966ff;
        }
        .table_products tbody tr:nth-child(odd){
            background: #fff;
        }
        .table_products tbody tr:nth-child(even){
            background: lavender;
        }
    </style>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
