<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        {{style}}
    </style>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
    <div>
        <ul class="menu">
            <li><a href='/'>На главную</a></li>
            <li><a href="/calc/">Калькулятор</a></li>
            <li><a href="/about/">О проекте</a></li>
        </ul>
    </div>
    <div id="content">
        <h1> Форма для обратной связи </h1>
        <form action=" " method="post"  autocomplete="on">
            <p> <label for="username" class="iconic user" > Ваше имя <span class="required">*</span></label>
                <input type="text" name="username" id="username"  required="required" placeholder="Как к Вам обращаться?"  />
            </p>
            <p> <label for="usermail" class="iconic mail-alt"> E-mail <span class="required">*</span></label>
                <input type="email" name="usermail" id="usermail" placeholder="Обещаем что не отправим спам" required="required"  />
            </p>
            <p> <label for="usersite" class="iconic link"> Website </label>
                <input type="url" name="usersite" id="usersite" />
            </p>
            <p> <label for="subject" class="iconic quote-alt"> Тема </label>
                <input type="text" name="subject" id="subject"  placeholder="О чем Вы хотите поговорить?" />
            </p>
            <p> <label for="message" class="iconic comment"> Сообщение  <span class="required">*</span></label>
                <textarea placeholder="Отправьте нам сообщение и мы ответим как можно скорее "  required="required" name="message" id="message" ></textarea>
            </p>
            <p class="indication"> Все поля с <span class="required">*</span> обязательны для заполнения</p>
            <input type="submit" value="Отправить сообщение!" />
        </form>
    </div>
</body>
</html>
