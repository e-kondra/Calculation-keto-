<form method="post">
<div class="category_list">

    <div>
        <label>Выберите категорию</label>
        {% for category in category_list %}
            <a href="/add_product/?category_id={{category.id}}">{{category.name}}</a>
        {% endfor %}
    </div>
    <div>
        {% if is_admin %}
		<a href="/create_category/">Создать новую категорию</a>
        {% endif %}
	</div>
</div>
</form>
